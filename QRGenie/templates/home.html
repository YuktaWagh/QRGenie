<!DOCTYPE html>
<html lang="!">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=512&id=wNiS7jsETr7Z&format=png">
    <title>QRGenie</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <style>
        body {
            background-image: url(https://cdn.pixabay.com/photo/2020/02/06/01/52/frame-4822807_1280.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            /* Set the height of the body to the full viewport height */
            margin: 0;
            /* Remove any default body margin */
        }

        @import url('https://fonts.googleapis.com/css?family=Roboto:700');

        @keyframes showTopText {
            0% {
                transform: translate3d(0, 100%, 0);
            }

            40%,
            60% {
                transform: translate3d(0, 50%, 0);
            }

            100% {
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes showBottomText {
            0% {
                transform: translate3d(0, -100%, 0);
            }

            100% {
                transform: translate3d(0, 0, 0);
            }
        }

        .animated-title {
            color: #222;
            font-family: Roboto, Arial, sans-serif;
            height: 90vmin;
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90vmin;
        }

        .animated-title>div {
            height: 50%;
            overflow: hidden;
            position: absolute;
            width: 100%;
        }

        .animated-title>div div {
            font-size: 12vmin;
            padding: 2vmin 0;
            position: absolute;
        }

        .animated-title>div div span {
            display: block;
        }

        .animated-title>div.text-top {
            border-bottom: 1vmin solid #000;
            top: 0;
        }

        .animated-title>div.text-top div {
            animation: showTopText 1s;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
            bottom: 0;
            transform: translate(0, 100%);
        }

        .animated-title>div.text-top div span:first-child {
            color: #767676;
        }

        .animated-title>div.text-bottom {
            bottom: 0;
        }

        .animated-title>div.text-bottom div {
            font-size: 50px;
            animation: showBottomText 0.5s;
            animation-delay: 1.75s;
            animation-fill-mode: forwards;
            top: 0;
            transform: translate(0, -100%);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="animated-title">
            <div class="text-top">
                <div>
                    <span>QRGenie</span>
                    <span style="font-size: 50px;">Unleash the QR Magic</span>
                </div>
            </div>
            <div class="text-bottom">
                <div><button type="button" class="btn btn-outline-warning btn-lg"><a href="{% url 'generate_qr_code' %}"
                            class="btn" style="font-size: 25px;">Create QR
                            →</a></button></div>
            </div>
        </div>

    </div>

</body>
<footer style="background-color: #c9f1ef;">
    <center>
        <div class="container" style="margin: 20px; color: #777171;">

            <b>© 2023. Created by Yukta Wagh</b>

        </div>
    </center>
</footer>

</html>
